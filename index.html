<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Obliti</title>
    <link
      rel="stylesheet"
      href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://use.typekit.net/qob5aoz.css">
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/calendar-style.css" />
    <link rel="stylesheet" href="assets/css/planner-style.css" />
  </head>
  <body>
    <div class="row">
      <!------------------------------- Logo ---------------------------------->
      <div class="lg-12 column" >
        <img id="logo" src="assets/Images/new_logo.png" alt="obliti logo" />
        <div id="randomFact" class="randomFactToday">
      </div>
      
    </div>

    <!---------------------------- Reminder window -------------------------->
    
    <div class="small-12 medium-6 large-4 columns" id="left-column">
      <div id="reminder-window">
        <p id="display-reminder">Reminder displays here</p>
      </div>
      <!-------------------------- Gif -------------------------------------->
      <div id="gif">
        <p id="gif-display">gif</p>
      </div>

      <!-------------------------- Gif --------------------------------------> 
      <div class="calendar-container">
        <div id="calendar">
          <div class="month">
            <p class="prev">Prev</p>
            <div class="date">
              <h3 id="current-month"></h3>
              <h4 id="current-date"></h4>
            </div>
            <p class="next">Next</p>
          </div>

          <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
          </div>
          <div class="days">
          </div>
        </div>
      </div>
    </div>

    <!---------------------------- Date and Time ---------------------------->

    <div class="row">
    <!---------------------------- Date and Time ---------------------------->

    <div class="row">
    <!----------------------- Numbers API info display ---------------------->
      
      <div class="small-12 medium-6 large-8 columns">
          <input id="input" placeholder="Type a number. Any number."><button id="search">Search</button>
          <div id="output"></div>
    <!--------------- This is where the user input query will display ------->
          <div id="input-fact"></div>
    <!--------------- This is where the calendar click will display --------->
          <div id="date-fact">
            <h2 id="on-this-day">On this Day</h2>
          </div>
</div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script>
    <script src="assets/js/calendar-script.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
