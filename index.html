<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Obliti</title>
    <link rel="stylesheet" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.typekit.net/qob5aoz.css">
    <link rel="stylesheet" href="assets/CSS/style.css" />
  </head>
  <body>
  <!------------------------------- Aside --------------------------------->
<header>
  <!------------------------------- Logo ---------------------------------->
  <div class="row">
    <div class="column" id="logo">
      <img src="assets/Images/Obliti_logo.png" alt="obliti logo">
    </div>
  </div>
  </header>
<br>
  <!---------------------------- Reminder window -------------------------->
<div class="row">
  <div class="small-12 medium-6 large-4 columns">
    <div id="reminder-window">
      <p id="display-reminder">Reminder displays here</p>
    </div>
  <!-------------------------------- Gif ---------------------------------->
  <div id="gif">
  <!-- <img src="assets/Images/placeholder.png" alt="gif" alt="random gif"> -->
  </div>

  <!------------------------------ Calendar ------------------------------->
  <div id="calendar">
  <!-- <img src="assets/Images/placeholder.png" alt="calendar"> -->
  <div class="month">
    <i class="fas fa-angle-left prev"></i>
    <div class="date">
      <h1>January</h1>
      <p>Mon January 18, 2021</p>
      <i class="fas fa-angle-left next"></i>
    </div>
    <div class="weekdays">
      <div>Sun</div>
      <div>Mon</div>
      <div>Tue</div>
      <div>Wed</div>
      <div>Thu</div>
      <div>Fri</div>
      <div>Sat</div>
      <div class="days">
        <div class="prev-date">27</div>
        <div class="prev-date">28</div>
        <div class="prev-date">29</div>
        <div class="prev-date">30</div>
        <div class="prev-date">31</div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
        <div>13</div>
        <div>14</div>
        <div>15</div>
        <div>16</div>
        <div>17</div>
        <div>18</div>
        <div>19</div>
        <div>20</div>
        <div>21</div>
        <div>22</div>
        <div>23</div>
        <div>24</div>
        <div>25</div>
        <div>26</div>
        <div>27</div>
        <div>28</div>
        <div>29</div>
        <div>30</div>
        <div>31</div>
        <div class="next-date">1</div>
        <div class="next-date">2</div>
        <div class="next-date">3</div>
        <div class="next-date">4</div>
        <div class="next-date">5</div>
        <div class="next-date">6</div>
      </div>
    </div>
  </div>
  </div>
</div>

  <!---------------------------- Date and Time ---------------------------->
  

  <!------------------------------ Planner -------------------------------->
  <!-- <div class="row"> -->
  <div class="small-12 medium-6 large-8 columns" id="planner">
    <div id="date-time">
      <h3>Date and Time</h3>
      </div>
    <p><img src="assets/Images/placeholder-planner.png" alt="planner placeholder"></p>
  </div>
</div>
</div>
<!-- </div> -->



    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script>
    <script src="assets/js/script.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
