<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Obliti</title>
    <link rel="stylesheet" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
    <link rel="stylesheet" href="https://use.typekit.net/qob5aoz.css">
    <link rel="stylesheet" href="assets/CSS/style.css" />
  </head>
  <body>
  <!------------------------------- Aside --------------------------------->
<header>
  <!------------------------------- Logo ---------------------------------->
  <div class="row">
    <div class="medium-4 columns logo" id="logo">
      <img src="assets/Images/Obliti_logo.png" alt="obliti logo">
    </div>
    <div class="medium-8 columns">
    </div>
  </div>
</header>
<br>
  <!---------------------------- Reminder window -------------------------->
<div class="row">
  <div class="medium-4 columns">
    <div id="reminder-window">
      <p id="display-reminder">Reminder displays here</p>
    </div>
  <!-------------------------------- Gif ---------------------------------->
    <p id="gif"><img src="assets/Images/placeholder.png" alt="gif" alt="random gif"></p>

  <!------------------------------ Calendar ------------------------------->
    <p id="calendar"><img src="assets/Images/placeholder.png" alt="calendar"></p>
  </div>

  <!---------------------------- Date and Time ---------------------------->
  <h3 id="date-time">Date and Time</h3>
  
  <!------------------------------ Planner -------------------------------->
  <div class="medium-8 columns" id="planner">
    <p><img src="assets/Images/placeholder-planner.png" alt="planner placeholder"></p>
  </div>
</div>



    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script>
    <script src="assets/js/script.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
